version: 1.0
artifacts:
  -
    description: Display Python packages installed through pip.
    supported_os: [all]
    collector: command
    command: pip list
    output_file: pip_list.txt
  -
    description: Display Python packages installed through pip.
    supported_os: [all]
    collector: command
    command: pip list -v
    output_file: pip_list_-v.txt
  
